<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="app.css">
    <title>Mira Login Form</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html" class="brand-logo"><img class="responsive-img" src="images/favicon.png" alt="Mira technologies favicon logo"> Mira Technologies</a>
                </div>

                <ul class="nav-btn">
                    <li class="btn-btn">
                        <a href="index.html">Register</a>
                    </li>
                </ul>        
            </nav>

        </header>

        <main>
            <div class="login-body">
                <div class="form__write__up">
                    <img src="images/favicon.png" alt="favicon">
                        <h1 class="form-text">
                            Login
                        </h1>
                    <p>Login to your account</p>
                </div>
                <form  class="custom-form">
                    <div class="form-group view" id="chew">
                        <input type="text"   name="email" autocomplete="off" required>
                        <label for="email" class="animated-label">
                            <span class="content-name">Email</span>
                        </label>
                    </div>
                    <div class="form-group2 view" id="chew">
                        <input type="text"   name="password" autocomplete="off" required>
                        <label for="password" class="animated-label">
                            <span class="content-name">Password</span>
                        </label>

                    </div>
                    <div class="login">
                        <button class="form-btn">
                            LOGIN
                        </button>
                    </div>
                </form>

                <div class="forget__password">
                    <a href="#">Forget Password</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
